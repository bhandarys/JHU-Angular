<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-controller="NarrowItDownController as list">
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model = "search">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.getMatchedMenuItems()">Narrow It Down For Me!</button>
    </div>
  <!-- found-items should be implemented as a component -->
    <!-- <found-items found-items="...." on-remove="...."></found-items> -->
  </div>
  <div>
    <ul>
      <li ng-repeat="item in list.items">{{item.id}} {{item.name}}
        <button class="btn btn-default">
          <span class="glyphicon glyphicon-ok"></span>
        </button>
      </li>
      <!-- <li> Sudhir </li>
      <li> Vidya </li>
      <li> Nakshatra </li> -->
    </ul>
  </div>
  <script src = "angular.min.js"></script>
  <script src = "app.js"></script>
</body>
</html>
