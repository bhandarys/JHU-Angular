<h3>Items in Category {{categoryItems.name}}</h3>
<ol>
  <li ng-repeat="item in categoryItems.items.menu_items">
    {{item.id}}, {{item.short_name}}, {{item.name}} <BR/>
    Description: {{item.description}} <BR/>
    Small: {{item.small_portion_name}} - {{item.price_small}} <BR/>
    Large: {{item.large_portion_name}} - {{item.price_large}}<BR/>
    <BR/>
  </li>
</ol>
